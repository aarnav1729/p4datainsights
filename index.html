<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p4: Operational Data Insights</title>
    <meta name="description" content="This is a data visualization of p4 module insights extracted from a CSV file generated by the MES Software" />
    <meta name="keywords" content="data visualization" />
    <meta name="author" content="Aarnav Singh" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>p4: Operational Data Insights</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="showProcess('Final EL')">Final EL</button>
        <button class="tab-button" onclick="showProcess('PI-90 Degree Visual Inspection')">PI-90 Degree Visual Inspection</button>
    </div>

    <div class="chart-container">
        <h3>Inspection Breakdown: Quality</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Inspection Performance: Shift</h3>
        <canvas id="shiftBarChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Inspection Performance: Line</h3>
        <canvas id="lineBarChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Stacked Quality Inspection: Line</h3>
        <canvas id="stackedBarChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Cumulative Panels Inspected: Line</h3>
        <div class="line-buttons" style="text-align: center;">
            <button class="line-btn active" data-line="Line-1">Line 1</button>
            <button class="line-btn" data-line="Line-2">Line 2</button>
            <button class="line-btn" data-line="Line-3">Line 3</button>
        </div>        
        <canvas id="cumulativeChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Cumulative Panels Inspected: Shift</h3>
        <div class="shift-buttons" style="text-align: center;">
            <button class="shift-btn active" data-shift="A-Shift">A Shift</button>
            <button class="shift-btn" data-shift="B-Shift">B Shift</button>
            <button class="shift-btn" data-shift="C-Shift">C Shift</button>
        </div>        
        <canvas id="cumulativeShiftChart"></canvas>
    </div>      

    <script src="script.js"></script>
</body>
</html>
