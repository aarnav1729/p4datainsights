<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p4: Operational Data Insights</title>
    <meta name="description" content="This is a data visualization of p4 module insights extracted from a CSV file generated by the MES Software" />
    <meta name="keywords" content="data visualization" />
    <meta name="author" content="Aarnav Singh" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>p4: Operational Data Insights</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="showProcess('Final EL')">Final EL</button>
        <button class="tab-button" onclick="showProcess('PI-90 Degree Visual Inspection')">PI-90 Degree Visual Inspection</button>
    </div>

    <div class="chart-container">
        <h3>Inspection Result Breakdown</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Inspection Performance by Shift</h3>
        <canvas id="shiftBarChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Inspection Performance by Line</h3>
        <canvas id="lineBarChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
